<!DOCTYPE html>
<html>
<head>
	<title>99乘法表</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	for(var n=1;n<=9;n++){
		for(var m=1;m<=n;m++){
			var a=n*m;
			document.write(n+"x"+m+"="+a+" ")
		}
		document.write("<br/>")
		document.write("<br/>")
	}
</script>
</body>
</html>
